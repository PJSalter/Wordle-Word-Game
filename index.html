<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/95201812b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Wordle</title>
</head>
<body>
    <header>
    <h1 id="wordle-Name">Wordle Game</h1>
    <a href="#" onclick="settings()" class="tab">
        <i class="fas fa-cog"></i>
    </a>
    </header>
    <hr class="line">
    <br>

    <div id="overlay">
      <div class="settings-container">
        <h1 id="settings-title">Settings</h1>
        <a href="#" onclick="backToGame()" class="tab" id="setStyle">
        <i class="fas fa-times"></i>
        </a>
      </div>
      <!-- switching to dark mode container -->
      <div class="darkMode-wrapper">
        <input type="checkbox" id="dark-mode-switch">
        <label for="dark-mode-switch" class="mode-switch">
          <div class="light-dark-toggle">
          </div>
        </label>
      </div>
    </div>
    <section id="word-grid">
    <!-- to access the styling -->
    </section>
    <script src="words.js"></script>
</body>
</html>
